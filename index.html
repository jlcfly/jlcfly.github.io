<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projects</title>
	<style>
		*, html {
			box-sizing: border-box;
		}

		body {
			width: 100vw;
			height: 100vh;
			padding: 0;
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 13px;
		}

		.container {
			width: 100%;
			height: 100%;
			display: grid;
			place-items: center;
		}

		.project {
			border-radius: 8px;
			width: 300px;
			padding-top: 3em;
			padding-bottom: 3em;
			display: grid;
			place-items: center;
			border: 1px solid #999;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="project">
			<a href="SQLCapitalizer/">SQLCapitalizer</a>
		</div>
	</div>
</body>
</html>
